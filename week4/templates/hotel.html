<!doctype html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>旅館的資訊</title>
  <link rel="stylesheet" href="/static/style6.css" />
</head>
<body>
  <div class="card" style="max-width:560px;">
    <div class="card-header">旅館的資訊</div>
    <div class="card-body">
      {% if hotel %}
        <p>{{ hotel.ch }}、{{ hotel.en }}、{{ hotel.tel }}</p>
        <p style="margin-top:12px;"><a href="/">返回首頁</a></p>
      {% else %}
        <p>查詢不到相關資料</p>
        <p style="margin-top:12px;"><a href="/">返回首頁</a></p>
      {% endif %}
    </div>
  </div>
</body>
</html>
