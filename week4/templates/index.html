<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>首頁</title>
  <link rel="stylesheet" href="/static/style6.css" />
</head>
<body>
  <div class="card" style="max-width: 560px;">
    <div class="card-header">歡迎光臨，請輸入信箱密碼</div>
    <div class="card-body">
      <h3 style="text-align:center;">登入系統</h3>

      <form id="login-form" method="post" action="/login" style="display:grid;gap:10px;">
        <label>信箱<br />
          <input type="email" id="email" name="email" placeholder="name@example.com" />
        </label>

        <label>密碼<br />
          <input type="password" id="password" name="password" placeholder="請輸入密碼" />
        </label>

        <label class="checkbox-row">
          <input type="checkbox" id="agree" name="agree" value="yes" />
          同意條款
        </label>

        <button type="submit">登入</button>
      </form>
    </div>
  </div>

  <div class="card" style="max-width: 560px; margin-top: 24px;">
    <div class="card-header">取得旅館資訊</div>
    <div class="card-body">
      <label>編號<br />
        <input type="text" id="hotel-id" placeholder="請輸入正整數" />
      </label>
      <div style="margin-top:12px;">
        <button type="button" id="hotel-btn">取得</button>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", function (event) {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const agree = document.getElementById("agree");


      if (email === "" || password === "") {
        event.preventDefault();
        alert("請輸入信箱與密碼");
        return;
      }


      if (!agree.checked) {
        event.preventDefault();
        alert("請勾選同意條款");
        return;
      }
    });

    const hotelButton = document.getElementById("hotel-btn");
    const hotelInput = document.getElementById("hotel-id");

    hotelButton.addEventListener("click", function () {
      const hotelId = hotelInput.value;

      if (hotelId === "") {
        alert("請輸入旅館編號");
        return;
      }


      if (isNaN(hotelId) || Number(hotelId) <= 0) {
        alert("請輸入正整數");
        return;
      }

      window.location.href = "/hotel/" + hotelId;
    });
  </script>
</body>
</html>
